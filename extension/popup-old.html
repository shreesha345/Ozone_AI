<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OzoneAI Drag & Drop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle.active {
      background: rgba(255, 255, 255, 0.5);
    }

    .toggle-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle.active .toggle-thumb {
      transform: translateX(20px);
    }

    .status {
      font-size: 14px;
      opacity: 0.9;
    }

    .section {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .info-text {
      font-size: 13px;
      line-height: 1.6;
      opacity: 0.85;
    }

    .history-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(4px);
    }

    .history-item-type {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .history-item-content {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-item-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 24px;
      opacity: 0.7;
      font-size: 13px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üåê OzoneAI</div>
    <div class="toggle-container">
      <span class="status" id="status">Enabled</span>
      <div class="toggle active" id="toggle">
        <div class="toggle-thumb"></div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">How to Use</div>
    <div class="info-text">
      1. Make sure the extension is enabled<br>
      2. Visit any website<br>
      3. Drag text or images<br>
      4. Drop on the purple overlay to send to OzoneAI
    </div>
  </div>

  <div class="section">
    <div class="section-title">Recent Drops</div>
    <div class="history-list" id="historyList">
      <div class="empty-state">No items dropped yet</div>
    </div>
  </div>

  <button class="button" id="openApp">Open OzoneAI</button>

  <script src="popup.js"></script>
</body>
</html>
